<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div style="width: 300px;">
        <div class="row p-1">
            <h1 id="counter" class="d-flex justify-content-center">0</h1>
        </div>

        <div class="row p-1">
            <div class="col d-flex justify-content-right"><button id="minusBtn" class="btn btn-primary w-100">-</button></div>
            <div class="col d-flex justify-content-right"> <button id="plusBtn" class="btn btn-primary w-100">+</button></div>
        </div>
        <div class="row p-1">
            <div class="d-flex justify-content-center">
                <button id="resetBtn" class="btn btn-primary w-100">Reset</button>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
