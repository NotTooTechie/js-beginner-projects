<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>
    <div id="component" class="component">
        <div id="nextYearDiv" class="nextYearDiv">0000</div>
        <div class="card">
            <div id="daysDiv" class="number">
                30
            </div>
            <div class="text">
                Days
            </div>
        </div>
        <div class="card">
            <div id="hoursDiv" class="number">
                10
            </div>
            <div class="text">
                Hours
            </div>
        </div>
        <div class="card">
            <div id="minutesDiv" class="number">
                35
            </div>
            <div class="text">
                Minutes
            </div>
        </div>
        <div class="card">
            <div id="secondsDiv" class="number">
                50
            </div>
            <div class="text">
                Seconds
            </div>
        </div>
    </div>
</body>

</html>
